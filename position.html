<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        height: 450px;
        width: 450px;
        border: 2px solid black;
        margin: 100px 300px;
    }
    .box{
        height: 100px;
        width: 100px;
        border: 1px solid black;
    }
    .red{
        background-color: red;
        position: relative;
        top: 2000px;
        left: 300px;
    }
    #green{
        background-color: green;
        position: absolute;
        top: 2000px;
        left: 300px;
    }
    .blue{
        background-color: blue;
        position: fixed;
        top: 300px;
        left: 500px;
    }
    .yellow{
        background-color: yellow;
        position: sticky;
        top: 30px;
    }
</style>
<body>
    
    <div class="main">
        <div class="box red">Relative</div>
        <div class="box" id="green">Absolute</div>
        <div class="box blue">Fixed</div>
        <div class="box yellow">Sticky</div>
    </div>


</body>
</html>
