<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<style>
    .box{
        background-color: red;
        color: white;
    }
    #para{
        background-color: blue;
        color: white;
    }
</style>
<body>
    
    <h1 class="box">Royal</h1>
    <h1 class="box">Technosoft</h1>

        1. class [.]  - multiple
        2. id  [#] - unique
    -->
